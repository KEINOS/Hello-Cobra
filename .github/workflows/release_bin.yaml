# This workflow will release the built binaries for Linux, macOS and Windows.
name: Release

on:
  workflow_dispatch:
  release:
    tags:
    - 'v*'
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.x'
      - name: Download mods
        run: go mod download
      # Wait until the unit test (version-tests.yaml) finishes
      - name: Wait Tests
        id: test_result
        uses: Sibz/await-status-action@v1.0.1
        with:
          contexts: test-status
          authToken: ${{ secrets.GITHUB_TOKEN }}
          timeout: 30
      # Push the built assets to the release page and push Homebrew config file
      # to https://github.com/EINOS/homebrew-Hello-Cobra repo.
      - name: Run GoReleaser
        if: steps.test_result.outputs.result != 'success'
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --config .goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
