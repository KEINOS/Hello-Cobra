name: 100% Coverage

on:
  workflow_dispatch:
  pull_request:

jobs:
  coverage:
    name: Hello Go
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: "1.15.x"

      - name: Run coverage
        run: |
          go mod tidy
          /bin/bash ./.github/run-tests-coverage.sh --verbose
