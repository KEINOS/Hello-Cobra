# Workflow for unit testing on macOS, Linux and Windows when PR.
name: Test on macOS/Win/Linux

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Unit test on macOS/Win/Linux

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Use Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Run coverage (Windows)
        if: runner.os == 'Windows'
        run: |
          go mod download
          go vet -v ./...
          go test -cover -v ./...

      - name: Run coverage (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          go mod download
          /bin/bash ./.github/run-tests-coverage.sh --verbose
