name: Tests before merge

on:
  workflow_dispatch:
  pull_request:

jobs:
  docker_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Use Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Run shfmt and shellcheck
        uses: luizm/action-sh-checker@v0.1.12
        env:
          SHFMT_OPTS: -d # error with a diff when the formatting differs
        with:
          sh_checker_comment: false

      - name: Run gofmt
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: '.'
          gofmt-flags: '-d -e' # display diffs and report all errors

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.36
          args: --config ./.github/golangci.yml
          # use pre-installed Go
          skip-go-installation: true
