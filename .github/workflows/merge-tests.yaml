name: Tests before merge

on:
  workflow_dispatch:
  pull_request:

jobs:
  merge_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Use Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Run shellcheck (pre-installed)
        run: |
          find . -name '*.sh' -type f -print0 | xargs -0 shellcheck

      - name: Install and run shfmt
        run: |
          GO111MODULE=on go get mvdan.cc/sh/v3/cmd/shfmt
          find . -name '*.sh' -type f -print0 | xargs -0 shfmt -d

      - name: Run gofmt
        uses: Jerome1337/gofmt-action@v1.0.4
        with:
          gofmt-path: '.'
          gofmt-flags: '-d -e' # display diffs and report all errors

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.36
          args: --config ./.github/golangci.yml
          # use pre-installed Go
          skip-go-installation: true

      - name: Run requirement check
        run: ./.github/check-requirements.sh
